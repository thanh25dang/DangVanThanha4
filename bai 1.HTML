<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Máy Tính Đơn Giản</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    input {
      padding: 10px;
      margin: 10px;
      width: 80px;
      font-size: 16px;
    }

    button {
      padding: 10px 15px;
      margin: 5px;
      font-size: 18px;
      border: none;
      background: #007BFF;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    #result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }

    .reset {
      background: #dc3545;
    }

    .reset:hover {
      background: #a71d2a;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>Máy Tính Đơn Giản</h2>
    <input type="number" id="num1" placeholder="Số 1">
    <input type="number" id="num2" placeholder="Số 2">
    <br>
    <button onclick="calculate('+')">+</button>
    <button onclick="calculate('-')">-</button>
    <button onclick="calculate('*')">*</button>
    <button onclick="calculate('/')">/</button>
    <br>
    <button class="reset" onclick="resetCalc()">Reset</button>
    <div id="result"></div>
  </div>

  <script>
    function calculate(operator) {
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      let result = '';

      if (isNaN(num1) || isNaN(num2)) {
        result = 'Vui lòng nhập đầy đủ hai số.';
      } else {
        switch (operator) {
          case '+':
            result = num1 + num2;
            break;
          case '-':
            result = num1 - num2;
            break;
          case '*':
            result = num1 * num2;
            break;
          case '/':
            if (num2 === 0) {
              result = 'Không thể chia cho 0';
            } else {
              result = num1 / num2;
            }
            break;
        }
      }

      document.getElementById('result').innerText = 'Kết quả: ' + result;
    }

    function resetCalc() {
      document.getElementById('num1').value = '';
      document.getElementById('num2').value = '';
      document.getElementById('result').innerText = '';
    }
  </script>
</body>
</html>
